<h1>Certidão de óbito</h1>
<br><br>
<div *ngFor="let evento of eventos">
  <p><b>Nome:</b> {{evento.nome}}</p>
  <p><b>CPF:</b> {{evento.cpf}}</p>
  <p><b>Estado Civil:</b> {{evento.estadoCivil}}</p>
  <p><b>Sexo:</b> {{evento.sexo}}</p>
  <p><b>Data do óbito:</b> {{evento.dataDoObito}}</p>
  <p><b>imageURL:</b> {{evento.imageURL}}</p>
  <hr>
</div>
